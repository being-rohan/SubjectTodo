<ul class="list-group mt-4" *ngIf="todoArr.length>0;else notodo">
    <strong>
        <li class="list-group-item" *ngFor="let skill of todoArr" >
            {{skill.todoitem}}
            <div class="float-right">
                <button class="btn btn-primary" (click)="onedit(skill)"> edit</button>
                <button class="btn btn-danger ml-3" (click)="ondelete(skill)"> delete</button>

            </div>
        </li>
    </strong>
</ul>
<ng-template #notodo>
<p class="alert alert-info mt-4" *ngIf="todoArr.length===0">
  not added!
</p>
</ng-template>
